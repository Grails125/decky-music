name: Build Decky Plugin

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Lint 检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Node dependencies
        run: pnpm install

      - name: Lint frontend (ESLint)
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python lint tools
        run: pip install ruff

      - name: Lint Python (Ruff)
        run: ruff check .

  # 构建
  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Node dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target=py_modules

      - name: Create plugin package
        run: |
          mkdir -p out/decky-qqmusic
          
          # 复制必要文件
          cp -r dist out/decky-qqmusic/
          cp -r py_modules out/decky-qqmusic/
          cp main.py out/decky-qqmusic/
          cp plugin.json out/decky-qqmusic/
          cp package.json out/decky-qqmusic/
          cp LICENSE out/decky-qqmusic/
          cp README.md out/decky-qqmusic/
          
          # 复制可选文件
          [ -d "defaults" ] && cp -r defaults out/decky-qqmusic/ || true
          [ -d "assets" ] && cp -r assets out/decky-qqmusic/ || true
          
          # 清理不必要的文件
          find out/decky-qqmusic/py_modules -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find out/decky-qqmusic/py_modules -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find out/decky-qqmusic/py_modules -name "*.pyc" -delete 2>/dev/null || true
          
          # 打包
          cd out && zip -r decky-qqmusic.zip decky-qqmusic

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: decky-qqmusic
          path: out/decky-qqmusic.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: out/decky-qqmusic.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
